<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>{% block title %}AllSafe Private Limeted{% endblock %}</title>
    {% block css %}
    {% endblock %}
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;"> 
        <a class="navbar-brand" href="http://www.allsafe.in/"><img src="https://edge-a.fastcache.io/static/web/images/logo_Main.svg" width="133" height="30" alt="Allsafe"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item {%if active == 'home' %}active{%endif%}">
              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {%if active == 'result'%}active{%endif%}">
              <a class="nav-link" href="{% url 'result' %}">View Result</a>
            </li>
          </ul>
        </div>
      </nav>


{% block body %}
{% endblock %}

{% block script %}
{% endblock %}
</body>
</html>
